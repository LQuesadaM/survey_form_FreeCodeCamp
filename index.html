<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <section>
        <form method="post" action="/" id="survey-form">
          <fieldset>
            <label for="name" id="name-label"
              >Name
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                required
              />
            </label>

            <label for="email" id="email-label"
              >Email
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your Email"
                required
              />
            </label>

            <label for="number" id="number-label"
              >Age (optional)
              <input
                type="number"
                name="age"
                id="number"
                placeholder="Age"
                min="10"
                max="99"
              />
            </label>
          </fieldset>

          <fieldset>
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="role" id="dropdown" required>
              <option disabled selected>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNot">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </fieldset>

          <fieldset>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label
              >Definitely
              <input type="radio" name="recommend" value="definitely" checked />
            </label>

            <label
              >Maybe
              <input type="radio" name="recommend" value="maybe" />
            </label>

            <label
              >Not sure
              <input type="radio" name="recommend" value="not-sure" />
            </label>
          </fieldset>

          <fieldset>
            <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
            <select name="favorite-feature" id="favorite-feature" required>
                <option disabled selected>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="Open-source">Open Source</option>
            </select>
          </fieldset>

          <fieldset>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label>
                <input type="checkbox" name="prefer-improved" value="front-end-projects">Front-end Projects
            </label>

            <label>
                <input type="checkbox" name="prefer-improved" value="back-end-projects">Back-end Projects
            </label>
            <label>
                <input type="checkbox" name="prefer-improved" value="data-visualization">Data Visualization
            </label>
            <label>
                <input type="checkbox" name="prefer-improved" value="challenges">Challenges
            </label>
            <label>
                <input type="checkbox" name="prefer-improved" value="open-source-community">Open Source Community
            </label>
            <label>
                <input type="checkbox" name="prefer-improved" value="gitter-help-rooms">Gitter help rooms
            </label>
            <label>
                <input type="checkbox" name="prefer-improved" value="videos">Videos
            </label>
            <label>
                <input type="checkbox" name="prefer-improved" value="city-meetups">City Meetups
            </label>
            <label>
                <input type="checkbox" name="prefer-improved" value="wiki">Wiki
            </label>

            <label>
                <input type="checkbox" name="prefer-improved" value="forum">Forum
            </label>
            <label>
                <input type="checkbox" name="prefer-improved" value="additional-courses">Additional Courses
            </label>
          </fieldset>

          <fieldset>
            <label>Any comments or suggestions?
              <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </label>
          </fieldset>

          <button type="submit" id="submit">Submit</button>
        </form>
      </section>
    </div>
  </body>
</html>
