<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1 id="title" class="title">freeCodeCamp Survey Form</h1>
      <p id="description" class="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
      <section class="container">
        <form method="post" action="/" id="survey-form">
          <fieldset class="flex fieldset">
            <label for="name" id="name-label">
              Name
            </label>
            <input
                type="text"
                name="name"
                id="name"
                placeholder="   Enter your name"
                required
              />

            <label for="email" id="email-label">
              Email
            </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="   Enter your Email"
                required
              />
            

            <label for="number" id="number-label">
              Age (optional)
            </label>
              <input
                type="number"
                name="age"
                id="number"
                placeholder="   Age"
                min="10"
                max="99"
              />
            
          </fieldset>

          <fieldset class="flex fieldset">
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="role" id="dropdown" required>
              <option disabled selected>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNot">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </fieldset>

          <fieldset class="flex fieldset">
            <p class="recommend">Would you recommend freeCodeCamp to a friend?</p>
            <label>
              <input type="radio" name="recommend" value="definitely" checked /> Definitely
            </label>

            <label>
            <input type="radio" name="recommend" value="maybe" /> Maybe
            </label>

            <label>
              <input type="radio" name="recommend" value="not-sure" /> Not sure
            </label>
          </fieldset>

          <fieldset class="flex fieldset">
            <label for="favorite-feature" class="feature-fav">What is your favorite feature of freeCodeCamp?</label>
            <select name="favorite-feature" id="favorite-feature" required>
                <option disabled selected>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="Open-source">Open Source</option>
            </select>
          </fieldset>

          <fieldset class="flex fieldset">
            <p class="">What would you like to see improved? <span class="apply-all">(Check all that apply)</span></p>
            <label>
                <input type="checkbox" name="prefer-improved" value="front-end-projects">Front-end Projects
            </label>

            <label>
                <input type="checkbox" name="prefer-improved" value="back-end-projects">Back-end Projects
            </label>
            <label>
                <input type="checkbox" name="prefer-improved" value="data-visualization">Data Visualization
            </label>
            <label>
                <input type="checkbox" name="prefer-improved" value="challenges">Challenges
            </label>
            <label>
                <input type="checkbox" name="prefer-improved" value="open-source-community">Open Source Community
            </label>
            <label>
                <input type="checkbox" name="prefer-improved" value="gitter-help-rooms">Gitter help rooms
            </label>
            <label>
                <input type="checkbox" name="prefer-improved" value="videos">Videos
            </label>
            <label>
                <input type="checkbox" name="prefer-improved" value="city-meetups">City Meetups
            </label>
            <label>
                <input type="checkbox" name="prefer-improved" value="wiki">Wiki
            </label>

            <label>
                <input type="checkbox" name="prefer-improved" value="forum">Forum
            </label>
            <label>
                <input type="checkbox" name="prefer-improved" value="additional-courses">Additional Courses
            </label>
          </fieldset>

          <fieldset class="flex fieldset">
            <label for="comment-suggestions">
              Any comments or suggestions?
            </label>
            <textarea name="comment-suggestions" id="comment-suggestions" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
          </fieldset>

          <button type="submit" id="submit" class="button">Submit</button>
        </form>
      </section>
  </body>
</html>
